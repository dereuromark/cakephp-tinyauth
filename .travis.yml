language: php

sudo: false

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2

env:
  matrix:
    - DB=mysql db_dsn='mysql://root@127.0.0.1/cakephp_test'
  global:
    - DEFAULT=1

matrix:
  include:
    - php: 7.0
      env: PHPCS=1 DEFAULT=0

    - php: 7.0
      env: PHPSTAN=1 DEFAULT=0

    - php: 7.0
      env: CODECOVERAGE=1 DEFAULT=0

  fast_finish: true

before_script:
  - composer install --prefer-source --no-interaction

  - if [[ $DB == 'mysql' ]]; then mysql -e 'CREATE DATABASE cakephp_test;' ; fi

  - if [[ $PHPCS != 1 ]]; then composer require phpunit/phpunit:"^5.0|^6.0" ; fi

  - phpenv rehash
  - set +H
  - cp phpunit.xml.dist phpunit.xml

script:
  - if [[ $DEFAULT == 1 ]]; then vendor/bin/phpunit ; fi
  - if [[ $PHPCS == 1 ]]; then composer cs-check ; fi
  - if [[ $PHPSTAN == 1 ]]; then composer require --dev phpstan/phpstan:"^0.9" && composer phpstan ; fi

  - if [[ $CODECOVERAGE == 1 ]]; then vendor/bin/phpunit --coverage-clover=clover.xml || true ; fi
  - if [[ $CODECOVERAGE == 1 ]]; then wget -O codecov.sh https://codecov.io/bash ; fi
  - if [[ $CODECOVERAGE == 1 ]]; then bash codecov.sh ; fi

notifications:
  email: false
